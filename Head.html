<html>
<head>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Goodbye World!";
        }
    </script>
</head>

<p id="demo">Hello Word!</p>

<button onclick="myFunction()" type="button" >try it</button>
